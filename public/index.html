<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Resume Builder</h1>
      <form id="resume-form">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          placeholder="Enter a unique username"
          required
        />

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="profile-image">Profile Picture:</label>
        <input type="file" id="profile-image" accept="image/*" />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter your phone number"
          required
        />

        <label for="education">Education:</label>
        <textarea
          id="education"
          placeholder="Enter your education details"
        ></textarea>

        <label for="experience">Experience:</label>
        <textarea
          id="experience"
          placeholder="Enter your work experience"
        ></textarea>

        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter your skills"></textarea>

        <button type="submit">Generate Resume</button>
      </form>

      <div id="resume-display">
        <p>Your generated resume will appear here.</p>
      </div>

      <div id="shareable-link-container">
        <h3>Shareable Link</h3>
        <p>Share your resume with others using this link:</p>
        <a id="shareable-link" href="#" target="_blank"></a>
      </div>

      <button id="download-pdf">Download as PDF</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
